<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');}</script>
  <h1>Вход</h1>
  <form id="login-form">
    <input name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  <p><a href="register.html">Регистрация</a></p>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value;
      const password = form.password.value;
      const res = await fetch('https://api.gluone.ru/auth/web/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('access_token', data.access_token);

        const meRes = await fetch('https://api.gluone.ru/auth/web/me', {
          headers: { 'Authorization': 'Bearer ' + data.access_token }
        });
        if (meRes.ok) {
          const me = await meRes.json();
          localStorage.setItem('username', me.username);
          localStorage.setItem('email', me.email);
          localStorage.setItem('is_premium', me.is_premium);
          localStorage.setItem('premium_expires_at', me.premium_expires_at || '');
        }
        alert('Успешный вход');
        location.href = 'profile.html';
      } else {
        alert('Ошибка входа');
      }
    });
  </script>
</body>
</html>
