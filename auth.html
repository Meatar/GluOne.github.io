<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GluOne — вход</title>

  <meta name="description" content="Авторизация в личном кабинете GluOne" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Favicons — как на главной -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-180.png">
  <link rel="mask-icon" href="assets/logo-symbol.svg" color="#0f172a">

  <!-- Твои общие стили и скрипты -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main class="min-h-screen grid place-items-center px-4 py-10">
    <section class="w-full" style="max-width: 28rem;">
      <div class="card p-6" style="padding: clamp(1.25rem, 2vw, 2rem);">
        <div class="flex flex-col items-center text-center">
          <img src="assets/logo.png" alt="GluOne" class="h-10 w-10 rounded-xl mb-3" />
          <h1 class="text-2xl" style="font-weight:800; letter-spacing:-0.01em;">Вход</h1>
          <p class="mt-1 form-hint text-sm">Введите логин и пароль, чтобы продолжить.</p>
        </div>

        <form id="authForm" class="mt-6" novalidate>
          <!-- ЛОГИН -->
          <label for="login" class="block text-sm" style="font-weight:600; color:var(--ink-2);">Логин</label>
          <div class="input-wrap mt-2">
            <input id="login" name="login" type="text" inputmode="latin" autocomplete="username"
                   placeholder="Введите логин" class="field" required />
          </div>
          <p class="form-hint mt-1 text-sm">Логин от 3 до 30 символов, только латиница, цифры, . _ -</p>
          <p id="loginError" class="form-error mt-1 text-sm" hidden></p>

          <!-- ПАРОЛЬ -->
          <label for="password" class="block text-sm mt-4" style="font-weight:600; color:var(--ink-2);">Пароль</label>
          <div class="input-wrap mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password"
                   placeholder="Введите пароль" class="field pr-12" required />
            <button type="button" id="togglePass" class="icon-btn" aria-label="Показать пароль" title="Показать пароль" data-state="hidden">
              <!-- глаз -->
              <svg class="i i-eye" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2" />
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <!-- перечёркнутый глаз -->
              <svg class="i i-eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2 12s3.5-7 10-7c2.2 0 4 .6 5.6 1.5M22 12s-3.5 7-10 7c-2.2 0-4-.6-5.6-1.5" stroke="currentColor" stroke-width="2"/>
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <p class="form-hint mt-1 text-sm">Пароль от 12 символов, без пробелов, содержит буквы разного регистра, цифры и спецсимвол</p>
          <p id="passwordError" class="form-error mt-1 text-sm" hidden></p>

          <div class="flex justify-end mt-2">
            <a href="/forgot" class="text-sm" style="color:#6366f1;">Забыли пароль?</a>
          </div>

          <button id="submitBtn" type="submit" class="btn-primary w-full mt-5">Войти</button>
          <p id="formMsg" class="mt-4 text-sm"></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
