<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GluOne — вход</title>

  <meta name="description" content="Авторизация в личном кабинете GluOne" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Favicons — как на главной -->
  <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/image/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon-180.png">
  <link rel="mask-icon" href="assets/image/logo-symbol.svg" color="#0f172a">

  <!-- Общие стили и скрипты -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="module" src="assets/js/core.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</head>
<body>
  <main class="page-auth">
    <section class="container-sm">
      <div class="card auth-card">
        <div style="text-align:center;">
          <img src="assets/image/logo.png" alt="GluOne" class="logo-brand">
          <h1 class="auth-title">Вход</h1>
          <p class="auth-sub">Введите логин и пароль, чтобы продолжить.</p>
        </div>

        <form id="authForm" novalidate style="margin-top:24px;">
          <!-- ЛОГИН -->
          <label for="login" style="display:block; font-weight:600; color:var(--ink-2); font-size:14px;">Логин</label>
          <div class="input-wrap" style="margin-top:8px;">
            <input id="login" name="login" type="text"
                   autocomplete="username" autocapitalize="none" autocorrect="off" spellcheck="false"
                   placeholder="Введите логин"
                   class="field"
                   required minlength="3" maxlength="30"
                   pattern="^[A-Za-z0-9._-]{3,30}$" />
          </div>
          <p id="loginError" class="form-error" hidden style="margin-top:6px;"></p>

          <!-- ПАРОЛЬ -->
          <label for="password" style="display:block; font-weight:600; color:var(--ink-2); font-size:14px; margin-top:16px;">Пароль</label>
          <div class="input-wrap" style="margin-top:8px;">
            <input id="password" name="password" type="password"
                   autocomplete="current-password"
                   placeholder="Введите пароль"
                   class="field field--with-icon"
                   required minlength="12" maxlength="72"
                   pattern="^(?=.{12,72}$)(?!.*\s)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])[\x21-\x7E]+$" />
            <button type="button" id="togglePass" class="icon-btn" aria-label="Показать пароль" title="Показать пароль" data-state="hidden">
              <!-- глаз -->
              <svg class="i i-eye" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2" />
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <!-- перечёркнутый глаз -->
              <svg class="i i-eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2 12s3.5-7 10-7c2.2 0 4 .6 5.6 1.5M22 12s-3.5 7-10 7c-2.2 0-4-.6-5.6-1.5" stroke="currentColor" stroke-width="2"/>
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <p id="passwordError" class="form-error" hidden style="margin-top:6px;"></p>

          <div style="display:flex; justify-content:flex-end; margin-top:8px;">
            <a id="forgotLink" href="#" style="font-size:14px; color:#6366f1; text-decoration:none;">Забыли пароль?</a>
          </div>

          <button id="submitBtn" type="submit" class="btn-primary" style="margin-top:20px;">Войти</button>
          <p id="formMsg" class="form-hint" style="margin-top:12px;"></p>
        </form>
      </div>
    </section>
  </main>

  <!-- Бэкдроп модального окна -->
  <div id="recoverBackdrop" class="modal-backdrop" hidden
       style="position:fixed; inset:0; background:rgba(2,6,23,.6); backdrop-filter:saturate(120%) blur(2px); z-index:1000;"></div>

  <!-- Модальное окно восстановления пароля -->
  <div id="recoverModal" role="dialog" aria-modal="true" aria-labelledby="recoverTitle" aria-describedby="recoverDesc" hidden
       style="position:fixed; inset:0; display:grid; place-items:center; z-index:1001;">
    <div class="card" style="width:min(520px, 92vw); padding:20px 20px 16px; background:var(--surface, #0b1220); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35);">
      <h2 id="recoverTitle" style="margin:0; font-size:20px;">Восстановление пароля</h2>
      <p id="recoverDesc" class="auth-sub" style="margin:8px 0 12px;">
        Укажите e-mail, привязанный к вашему аккаунту. Мы отправим ссылку для сброса пароля.
      </p>

      <form id="recoverForm" novalidate>
        <label for="recoverEmail" style="display:block; font-weight:600; color:var(--ink-2); font-size:14px;">E-mail</label>
        <div class="input-wrap" style="margin-top:8px;">
          <input id="recoverEmail" name="email" type="email"
                 class="field" placeholder="you@example.com"
                 autocomplete="email" required inputmode="email" />
        </div>
        <p id="recoverEmailError" class="form-error" hidden style="margin-top:6px;"></p>

        <p id="recoverMsg" class="form-hint" style="margin-top:10px;"></p>

        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:16px;">
          <button type="button" id="recoverCancel" class="btn-secondary">Отмена</button>
          <button type="submit" id="recoverSubmit" class="btn-primary">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
