<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GluOne — личный кабинет</title>

  <meta name="description" content="Личный кабинет пользователя GluOne" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Favicons: выровнено с auth.html -->
  <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/image/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon-180.png">
  <link rel="mask-icon" href="assets/image/logo-symbol.svg" color="#0f172a">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/cabinet.css">

  <script type="module" src="assets/js/core.js"></script>
  <script type="module" src="assets/js/cabinet.js"></script>
</head>
<body>
  <main class="page-auth">
    <section class="container-lg">
      <div class="cards-grid">
        <!-- === Профиль === -->
        <article class="card auth-card" id="meCard" aria-busy="true">
          <div class="me-head">
            <div class="me-avatar" id="meAvatar" aria-hidden="true">U</div>
            <div class="me-titles">
              <h1 class="auth-title" id="meUsername">Загрузка…</h1>
              <div class="me-email" id="meEmail">…</div>
            </div>
            <div class="me-badge" id="mePremium" hidden>Premium</div>
          </div>

          <div class="me-body">
            <div class="me-row">
              <span class="me-label">Статус</span>
              <span class="me-value" id="meActive">—</span>
            </div>
            <div class="me-row">
              <span class="me-label">Роль</span>
              <div class="me-chips" id="meRoles"></div>
            </div>
            <div class="me-row">
              <span class="me-label">Пол</span>
              <span class="me-value" id="meGender">—</span>
            </div>
            <div class="me-row">
              <span class="me-label">Дата рождения</span>
              <span class="me-value" id="meBirth">—</span>
            </div>
            <div class="me-row">
              <span class="me-label">Тип диабета</span>
              <span class="me-value" id="meDiabetes">—</span>
            </div>

            <div class="me-note" id="mePremiumNote" hidden></div>
            <p id="meMsg" class="form-hint" style="margin-top:8px;" role="status" aria-live="polite"></p>
          </div>

          <div class="me-actions">
            <button id="changePassBtn" type="button" class="btn-outline">Сменить пароль</button>
            <button id="deleteAccountBtn" type="button" class="btn-danger">Удалить аккаунт</button>
            <button id="logoutBtn" type="button" class="btn-outline">Выйти</button>
            <a class="btn-hero" href="/">На главную</a>
          </div>
        </article>

        <!-- === Устройства === -->
        <article class="card devices-card" id="meDevicesSection" hidden>
          <header class="devices-head">
            <h2 class="auth-title devices-title">Устройства</h2>
            <p id="meDevicesStatus" class="form-hint" hidden role="status" aria-live="polite">Загрузка устройств…</p>
          </header>

          <div id="meDevicesEmpty" class="devices-empty" hidden>
            Пока нет данных об устройствах.
          </div>

          <div id="meDevices" class="devices-list" role="list" aria-live="polite"></div>
        </article>
      </div>
    </section>
  </main>

  <!-- ===== Модалка: Смена пароля ===== -->
  <div id="modalChangePass" class="modal" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cpTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3 id="cpTitle" class="modal-title">Смена пароля</h3>
      <form id="cpForm" class="modal-form" novalidate>
        <label class="form-field">
          <span>Старый пароль</span>
          <input id="cpOld" type="password" autocomplete="current-password" enterkeyhint="next" required aria-describedby="cpMsg" />
        </label>
        <label class="form-field">
          <span>Новый пароль</span>
          <input id="cpNew" type="password" autocomplete="new-password" enterkeyhint="done" required minlength="6" aria-describedby="cpMsg" />
        </label>
        <p id="cpMsg" class="form-hint" aria-live="polite" role="status"></p>
        <div class="modal-actions">
          <button type="submit" class="btn-hero" id="cpSubmit">Изменить</button>
          <button type="button" class="btn-outline" id="cpCancel">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Модалка: Удаление аккаунта ===== -->
  <div id="modalDelete" class="modal" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="delTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3 id="delTitle" class="modal-title">Удаление аккаунта</h3>
      <p class="danger-note">Действие безвозвратно. Будут удалены ваши данные и подписки. Подтвердите логином и паролем.</p>
      <form id="delForm" class="modal-form" novalidate>
        <label class="form-field">
          <span>Логин</span>
          <input id="delUser" type="text" autocomplete="username" enterkeyhint="next" required aria-describedby="delMsg" />
        </label>
        <label class="form-field">
          <span>Пароль</span>
          <input id="delPass" type="password" autocomplete="current-password" enterkeyhint="done" required aria-describedby="delMsg" />
        </label>
        <p id="delMsg" class="form-hint" aria-live="polite" role="status"></p>
        <div class="modal-actions">
          <button type="submit" class="btn-danger" id="delSubmit">Удалить</button>
          <button type="button" class="btn-outline" id="delCancel">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <noscript>
    <p class="form-hint" style="text-align:center; padding:12px;">
      Для работы личного кабинета требуется JavaScript. Пожалуйста, включите его в настройках браузера.
    </p>
  </noscript>
</body>
</html>
