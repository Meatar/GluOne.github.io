<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GluOne — личный кабинет</title>

  <meta name="description" content="Личный кабинет пользователя GluOne" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-180.png">
  <link rel="mask-icon" href="assets/logo-symbol.svg" color="#0f172a">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/cabinet.css">
  <script type="module" src="assets/js/core.js"></script>
  <script type="module" src="assets/js/cabinet.js"></script>
</head>
<body>
  <main class="page-auth">
    <section class="container-sm">
      <div class="card auth-card" id="meCard" aria-busy="true">
        <!-- Header -->
        <div class="me-head">
          <div class="me-avatar" id="meAvatar" aria-hidden="true">U</div>
          <div class="me-titles">
            <h1 class="auth-title" id="meUsername">Загрузка…</h1>
            <div class="me-email" id="meEmail">…</div>
          </div>
          <div class="me-badge" id="mePremium" hidden>Premium</div>
        </div>

        <!-- Profile fields -->
        <div class="me-body">
          <div class="me-row">
            <span class="me-label">Статус</span>
            <span class="me-value" id="meActive">—</span>
          </div>
          <div class="me-row">
            <span class="me-label">Роль</span>
            <div class="me-chips" id="meRoles"></div>
          </div>
          <div class="me-row">
            <span class="me-label">Пол</span>
            <span class="me-value" id="meGender">—</span>
          </div>
          <div class="me-row">
            <span class="me-label">Дата рождения</span>
            <span class="me-value" id="meBirth">—</span>
          </div>
          <div class="me-row">
            <span class="me-label">Тип диабета</span>
            <span class="me-value" id="meDiabetes">—</span>
          </div>

          <div class="me-note" id="mePremiumNote" hidden></div>
          <p id="meMsg" class="form-hint" style="margin-top:8px;"></p>
        </div>

        <!-- Devices section -->
        <div id="meDevicesSection" hidden>
          <h2 class="auth-title" style="font-size:18px; margin:14px 0 6px;">Устройства</h2>

          <!-- спиннер/статус -->
          <p id="meDevicesStatus" class="form-hint" style="margin:6px 0;" hidden>Загрузка устройств…</p>

          <!-- пустое состояние -->
          <div id="meDevicesEmpty" class="form-hint" style="margin:6px 0;" hidden>
            Пока нет данных об устройствах.
          </div>

          <!-- список устройств -->
          <div id="meDevices" role="list" aria-live="polite"></div>
        </div>

        <!-- Actions -->
        <div class="me-actions">
          <button id="logoutBtn" type="button" class="btn-outline">Выйти</button>
          <a class="btn-hero" href="/">На главную</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
