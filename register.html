<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="register-form">
    <input name="username" placeholder="Имя пользователя" required>
    <input name="email" type="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p><a href="login.html">Уже есть аккаунт?</a></p>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value;
      const email = form.email.value;
      const password = form.password.value;
      const res = await fetch('https://api.gluone.ru/auth/web/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, email, password })
      });
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('access_token', data.access_token);

        const meRes = await fetch('https://api.gluone.ru/auth/web/me', {

          headers: { 'Authorization': 'Bearer ' + data.access_token }
        });
        if (meRes.ok) {
          const me = await meRes.json();
          localStorage.setItem('username', me.username);
          localStorage.setItem('email', me.email);
          localStorage.setItem('is_premium', me.is_premium);
          localStorage.setItem('premium_expires_at', me.premium_expires_at || '');
        }
        alert('Успешная регистрация');
        location.href = 'profile.html';
      } else {
        alert('Ошибка регистрации');
      }
    });
  </script>
</body>
</html>
