<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GluOne — цифровой помощник</title>

  <meta name="description" content="GluOne — контроль глюкозы, инсулин, питание и активность в одном приложении.">
  <meta name="theme-color" content="#0f172a">

  <!-- Favicons -->
  <link rel="shortcut icon" href="/favicon.ico?v=4" type="image/x-icon">
  <link rel="icon" href="/favicon-32.png?v=4" sizes="32x32" type="image/png">
  <link rel="icon" href="/favicon-192.png?v=4" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=4" sizes="180x180">

  <!-- Fonts / Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --arc-size-x: 165%;
      --arc-size-y: 105%;
      --arc-solid : 78%;
      --arc-feather: 80%;
      --divider: #e5e7eb;
    }
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    .hero-bg{
      background:
        radial-gradient(circle at 20% 10%, rgba(99,102,241,.08), transparent 25%),
        radial-gradient(circle at 80% 30%, rgba(14,165,233,.08), transparent 25%),
        linear-gradient(#ffffff,#ffffff);
    }

    .hero-card{
      border-radius: 24px;
      box-shadow: 0 1px 2px rgba(2,6,23,.06), 0 20px 40px rgba(2,6,23,.08);
      overflow: hidden; background: #fff; border:1px solid rgba(2,6,23,.06);
    }
    .hero-mask{
      width: 100%; height: 100%;
      -webkit-mask-image: radial-gradient(var(--arc-size-x) var(--arc-size-y) at 100% 50%, #000 var(--arc-solid), transparent var(--arc-feather));
              mask-image: radial-gradient(var(--arc-size-x) var(--arc-size-y) at 100% 50%, #000 var(--arc-solid), transparent var(--arc-feather));
      -webkit-mask-repeat:no-repeat; mask-repeat:no-repeat;
    }
    .hero-img{
      width:100%; height:auto; display:block;
      object-fit: cover; object-position:center 45%;
      aspect-ratio: 4 / 3;
    }
    .v-divider{ width:1px; background: linear-gradient(transparent, var(--divider) 40%, transparent); }

    /* кнопки одинакового размера */
    .btn-hero{
      height: 56px;
      min-width: 220px;
      border-radius: 9999px;
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 18px;
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
    }
    .btn-hero:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(2,6,23,.12); }

    /* App Store кнопка */
    .store-btn{
      padding:0;
      background:#fff;
      border:1px solid #e2e8f0;
      overflow:hidden;
    }
    .store-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* иконки-чипы */
    .ic{ inline-size:36px; block-size:36px; border-radius:9999px; background:#f1f5f9;
         display:inline-flex; align-items:center; justify-content:center; flex:0 0 auto; }
    .ic svg{ width:20px; height:20px; stroke:#0f172a; }

    @media (max-width:1024px){ .hero-img{ aspect-ratio: 3/2; } .btn-hero{ min-width: 0; width:auto; } }
  </style>
</head>
<body class="bg-white text-slate-900">
  <!-- Header -->
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a class="flex items-center gap-3" href="/">
      <img src="assets/logo.png" class="h-9 w-9 rounded-xl" alt="GluOne">
      <span class="font-semibold tracking-tight">GluOne</span>
    </a>
    <a href="/auth" class="btn-hero bg-slate-900 text-white hover:opacity-90">Авторизация</a>
  </header>

  <!-- HERO -->
  <section class="hero-bg">
    <div class="max-w-6xl mx-auto px-4 py-10 lg:py-14">
      <div class="grid grid-cols-1 lg:grid-cols-[1.05fr_1px_1fr] gap-8 lg:gap-10 items-center">
        <!-- Фото -->
        <div class="hero-card">
          <div class="hero-mask">
            <img
              src="assets/hero.jpg"
              srcset="assets/hero.jpg 800w, assets/hero.jpg 1200w, assets/hero.jpg 1600w"
              sizes="(min-width:1024px) 560px, 100vw"
              width="1600" height="1200"
              class="hero-img"
              loading="eager" decoding="async"
              alt="Диабет: приборы и принадлежности">
          </div>
        </div>

        <div class="v-divider hidden lg:block"></div>

        <!-- Контент -->
        <div class="lg:pl-4">
          <span class="text-sm text-slate-500">GluOne</span>
          <h1 class="mt-2 text-4xl md:text-5xl font-extrabold leading-tight tracking-tight">
            GluOne — цифровой помощник в&nbsp;управлении диабетом
          </h1>
          <p class="mt-4 text-lg text-slate-700 max-w-xl">
            Контролируйте глюкозу, питание, инсулин и активность в одном приложении.
          </p>

          <div class="mt-7 flex items-center gap-3 flex-wrap">
            <a href="/auth" class="btn-hero bg-slate-900 text-white hover:opacity-90">Авторизация</a>
            <a href="#" target="_blank" rel="noopener" class="btn-hero store-btn" aria-label="Загрузите в App Store">
              <img src="assets/appstore.png" alt="Загрузите в App Store">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Остальной контент без изменений -->
  ...
</body>
</html>
